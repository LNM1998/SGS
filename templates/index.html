<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Base de Consultas</h1>
        
        <form action="/buscar" method="post" class="mb-3">
            <input type="text" name="busqueda" class="form-control" placeholder="Buscar consulta..." required>
            <button type="submit" class="btn btn-primary mt-2">Buscar</button>
        </form>

        {% if consultas %}
            <ul class="list-group">
                {% for consulta in consultas %}
                    <li class="list-group-item">
                        <strong>{{ consulta.nombre }}</strong> - {{ consulta.detalle }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-danger">No se encontraron resultados.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
